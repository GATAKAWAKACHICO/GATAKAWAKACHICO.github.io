  <script>
  function getCSV(){
    var req = new XMLHttpRequest(); // HTTPでファイルを読み込むためのXMLHttpRrequestオブジェクトを生成
    req.open("get", "csv/words.csv", true); // アクセスするファイルを指定
    req.send(null); // HTTPリクエストの発行

    // レスポンスが返ってきたらconvertCSVtoArray()を呼ぶ
    req.onload = function(){
      convertCSVtoArray(req.responseText); // 渡されるのは読み込んだCSVデータ
    }
  }

  var result = []; // 最終的な二次元配列を入れるための配列
  var nextbtns = document.getElementsByClassName('next-btn');
  var keyword;
  var total = 0; // 試行回数
  var point = 0; // 正解数
  var percentage = 0;

  // 読み込んだCSVデータを二次元配列に変換する関数convertCSVtoArray()の定義
  function convertCSVtoArray(str){ // 読み込んだCSVデータが文字列として渡される
    var tmp = str.split("\n"); // 改行を区切り文字として行を要素とした配列を生成

    // 各行ごとにカンマで区切った文字列を要素とした二次元配列を生成
    for(var i = 0; i < tmp.length; i++){
      result[i] = tmp[i].split(',');
    }
    showKeywords(result, false);
  }

  // min から max までの乱整数を返す関数
  function getRandomInt(min, max) {
    return Math.floor( Math.random() * (max - min + 1) ) + min;
  }

  function showKeywords(array, answer){
    var keywordIndex = getRandomInt(1, array.length - 1);
    keyword = result[keywordIndex][0];
    var meaning = result[keywordIndex][1];
    document.getElementById('keyword').textContent = keyword;
    document.getElementById('meaning').style.display = "none";
    document.getElementById('meaning').textContent = meaning;
    document.getElementById('show-btn').style.display = "";
    for (i = 0; i < nextbtns.length; i++) {
      nextbtns[i].style.display = 'none';
    }
    total += 1;
    document.getElementById('total').textContent = total;
    if(answer){
      point += 1;
      document.getElementById('point').textContent = point;
    }
    if(total - 1 != 0) {
      percentage = point / (total - 1) * 100;
      document.getElementById('percentage').textContent = Math.floor(percentage);
    }
  }

  function showMeaning(){
    document.getElementById('meaning').style.display = "";
    document.getElementById('meaning').style.color = "red";
    document.getElementById('show-btn').style.display = "none";
    for (i = 0; i < nextbtns.length; i++) {
      nextbtns[i].style.display = '';
    }
  }

  function pronounce(){
    var u = new SpeechSynthesisUtterance();
    u.text = keyword;
    u.lang = 'en-US';
    u.rate = 1.1;
    speechSynthesis.speak(u);
  }

  getCSV(); //最初に実行される
  </script>
